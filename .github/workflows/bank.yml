name: CI for Bank demo

on:
  push:
    branches: [ "main" ]
    paths:
      - 'typescript/bank/**'
      - '.github/workflows/bank.yml'
  pull_request:
    types:
      - ready_for_review
      - opened
      - reopened
      - synchronize
    paths:
      - 'typescript/bank/**'
      - '.github/workflows/bank.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Service container for Postgres
    services:
      # Label used to access the service container.
      bankdb:
        image: postgres:16
        env:
          # Specify the password for Postgres superuser.
          POSTGRES_PASSWORD: dbos
        # Set health checks to wait until postgres has started
        options: >-
          --name bankdb
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: "Setup postgres config"
        run: |
          docker ps
          docker exec bankdb psql -U postgres -c "CREATE USER bank_a WITH PASSWORD '${PGPASSWORD}';"
          docker exec bankdb psql -U postgres -c "ALTER USER bank_a CREATEDB;"
          docker exec bankdb psql -U postgres -c "CREATE DATABASE bank_a OWNER bank_a;"
        env:
          PGPASSWORD: bank
      - name: Checkout demo app
        uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: 'typescript/bank/bank-backend/package-lock.json'
      - name: Compile Bank Server
        working-directory: typescript/bank/bank-backend/
        run: |
          npm ci
          npm run lint
          npm run build
          npm run test
        env:
          DBOS_DBUSER: bank_a
          DBOS_DBHOST: localhost
          DBOS_DBPORT: 5432
          DBOS_DATABASE: bank_a
          PGPASSWORD: bank
          PGDATABASE: bank_a
          PGUSER: bank_a
          PGHOST: localhost
          PGPORT: 5432
          BANK_PORT: 8081
