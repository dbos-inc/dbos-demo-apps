database:
  hostname: 'localhost'
  port: 5432
  username: 'postgres'
  password: ${PGPASSWORD}
  app_db_name: 'alert_center'
  connectionTimeoutMillis: 3000
  app_db_client: 'knex'
  migrate: ['npx knex migrate:latest']
  rollback: ['npx knex migrate:rollback']
telemetry:
  logs:
    logLevel: 'info'
env:
  KAFKA_BROKER: ${KAFKA_BROKER}
