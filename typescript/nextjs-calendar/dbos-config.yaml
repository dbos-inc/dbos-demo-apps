language: node
runtimeConfig:
  start:
    - npm run start
database:
  hostname: localhost
  port: 5432
  username: postgres
  password: ${PGPASSWORD}
  app_db_client: knex
  migrate:
    - npx knex migrate:latest
  rollback:
    - npx knex migrate:rollback
telemetry:
  logs:
    logLevel: 'info'
