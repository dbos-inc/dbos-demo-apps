variables:
  dbos_system_database_url:
    default: ""
  databricks_lakebase_endpoint:
    default: ""

bundle:
  name: agent_openai_agents_sdk

resources:
  # MLflow experiment for agent tracing - automatically created by bundle
  experiments:
    agent_openai_agents_sdk_experiment:
      name: /Users/${workspace.current_user.userName}/${bundle.name}-${bundle.target}

  apps:
    agent_openai_agents_sdk:
      name: "${bundle.target}-agent-openai-agents-sdk"
      description: "OpenAI Agents SDK agent application"
      source_code_path: ./

      env:
        - name: DBOS_SYSTEM_DATABASE_URL
          value: "${var.dbos_system_database_url}"
        - name: DATABRICKS_LAKEBASE_ENDPOINT
          value: "${var.databricks_lakebase_endpoint}"

      # Resources which this app has access to
      resources:
        - name: 'experiment'
          experiment:
            experiment_id: "${resources.experiments.agent_openai_agents_sdk_experiment.id}"
            permission: 'CAN_MANAGE'

targets:
  dev:
    mode: development
    default: true
    # workspace:
    #   host: https://...

  prod:
    mode: production
    # workspace:
    #   host: https://...
    resources:
      apps:
        agent_openai_agents_sdk:
          name: agent-openai-agents-sdk
