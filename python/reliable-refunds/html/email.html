<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Simple Transactional Email</title>
  </head>
  <body style="font-family: Helvetica, sans-serif; font-size: 16px; line-height: 1.3; background-color: #f4f5f6; margin: 0; padding: 0;">
    <table role="presentation" width="100%" style="width: 100%; background-color: #f4f5f6;">
      <tr>
        <td valign="top">&nbsp;</td>
        <td width="600" style="max-width: 600px; margin: 0 auto;">
          <div style="max-width: 600px; margin: 0 auto; padding: 10px;">
            <table role="presentation" width="100%" style="background: #ffffff; border: 1px solid #eaebed; border-radius: 16px;">
              <tr>
                <td style="padding: 24px;">
                  <p style="font-size: 16px; margin: 0 0 16px;">
                    Hi There!</p>
                  <p style="font-size: 16px; margin: 0 0 16px;">
                    Can you approve or deny this refund request? <br /><br />
                    Order ID: $purchaseid <br />
                    Item: $purchaseitem <br />
                    Order Date: $orderdate <br />
                    Price: $price <br />
                  </p>
                  <p style="font-size: 12px; color: #999;">Request generated on: $datetime</p>
                  <table role="presentation" width="100%">
                    <tr>
                      <td align="left" style="padding-bottom: 16px;">
                        <table role="presentation" style="width: auto;">
                          <tr>
                            <td style="border-radius: 4px; text-align: center; background-color: #0867ec;"> 
                              <a href='$content/approve' style="display: inline-block; font-size: 16px; font-weight: bold; padding: 12px 24px; background-color: #0867ec; color: #ffffff; border: 2px solid #0867ec; text-decoration: none;">Approve</a> 
                            </td>
                            <td style="padding: 10px;"> OR </td>
                            <td style="border-radius: 4px; text-align: center; background-color: #ec0808;"> 
                              <a href='$content/reject' style="display: inline-block; font-size: 16px; font-weight: bold; padding: 12px 24px; background-color: #ec0808; color: #ffffff; border: 2px solid #ec0808; text-decoration: none;">Reject</a> 
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                  <p style="font-size: 16px; margin: 0 0 16px;">Thank you!</p>
                </td>
              </tr>
            </table>

            <!-- Footer -->
            <div style="clear: both; padding-top: 24px; text-align: center; width: 100%;">
              <table role="presentation" width="100%">
                <tr>
                  <td style="color: #9a9ea6; font-size: 16px; text-align: center;">
                    <span>DBOS, Inc</span>
                  </td>
                </tr>
                <tr>
                  <td style="color: #9a9ea6; font-size: 16px; text-align: center;">
                    Powered by <a href="http://htmlemail.io" style="color: #9a9ea6; text-decoration: none;">HTMLemail.io</a>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </td>
        <td valign="top">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
