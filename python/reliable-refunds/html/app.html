<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBOS Customer Service</title>
    <link rel="icon" href="https://dbos-blog-posts.s3.us-west-1.amazonaws.com/live-demo/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .header-bg {
            background-image: linear-gradient(135deg, #667eea 0%, #4ba29e 100%);
        }
        @keyframes pulse-red {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .crash-button:hover {
            animation: pulse-red 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div class="sticky top-0 header-bg z-10 p-6 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <h1 class="text-3xl font-semibold text-white tracking-wide">DBOS Customer Service</h1>
            </div>
            <button
                id="crash-btn"
                class="crash-button bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-semibold shadow-lg transition duration-300 ease-in-out transform hover:shadow-xl flex items-center space-x-2"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <span>Crash System</span>
            </button>
        </div>
    </div>
    <div class="flex-1 overflow-hidden flex flex-col">
        <div id="chat-history" class="flex-1 overflow-y-auto p-4">
            <!-- Chat messages will be inserted here -->
        </div>
        <form id="chat-form" class="p-4 bg-white shadow-inner">
            <div class="flex items-center space-x-2">
                <input
                    type="text"
                    id="message-input"
                    placeholder="Type your message..."
                    class="flex-1 p-3 border rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-sky-400"
                />
                <button
                    type="submit"
                    class="bg-sky-500 text-white px-6 py-3 rounded-lg text-base hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-400 transition duration-200"
                >
                    Send
                </button>
            </div>
        </form>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const crashBtn = document.getElementById('crash-btn');

        async function fetchChatHistory() {
            try {
                const response = await fetch(`/history`);
                const history = await response.json();
                history.forEach(message => addMessage(message.content, message.isUser));
            } catch (error) {
                console.error('Error fetching chat history:', error);
            }
        }

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `mb-3 p-3 rounded-lg ${isUser ? 'bg-sky-200 ml-auto text-right' : 'bg-white'} shadow-sm max-w-fit`;
            messageElement.textContent = message;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage(message) {
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({"message": message}),
                });
                const data = await response.json();
                data.forEach(message => addMessage(message.content, message.isUser));
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        crashBtn.addEventListener('click', async () => {
            try {
                await fetch('/crash', {
                    method: 'POST',
                });
            } catch (error) {
                console.error('Error crashing system:', error);
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                await sendMessage(message);
            }
        });

        fetchChatHistory();
    </script>
</body>
</html>
