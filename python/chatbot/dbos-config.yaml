name: chatbot
language: python
runtimeConfig:
  start:
    - "fastapi run chatbot/main.py"
database:
  hostname: localhost
  port: 5432
  username: postgres
  password: ${PGPASSWORD}
  app_db_name: chatbot
  migrate:
    - alembic upgrade head
telemetry:
  logs:
    logLevel: INFO