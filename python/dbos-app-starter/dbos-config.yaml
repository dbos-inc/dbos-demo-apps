name: dbos-app-starter
language: python
runtimeConfig:
  start:
    - "fastapi run app/main.py"
database:
  hostname: localhost
  port: 5432
  username: postgres
  password: ${PGPASSWORD}
  migrate:
    - echo 'No migrations specified'
telemetry:
  logs:
    logLevel: INFO